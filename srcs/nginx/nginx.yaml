# template from kube documentation :
# https://kubernetes.io/fr/docs/concepts/workloads/controllers/deployment/
apiVersion: v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        imagePullPolicy: Never
        image: ygeslin-nginx:latest
        ports:
        - containerPort: 80
        
